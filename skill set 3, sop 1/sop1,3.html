<!DOCTYPE html>
<html>
<head>
<title>sop1</title>
</head>
<body>
<h1> To check whether user entered number is positive or negative </h1>
<script language=javascript>
var n
n=prompt("Enter a number","")
if(n>0)
document.write(n+ " is positive number")
else
document.write(n+ " is negative number")
</script>
</body>
</html>
