<!DOCTYPE html>
<html>

<head>
  <title>sop1</title>
</head>

<body>
  <h1>To accept integer and display the result by multiplying it with 3</h1>
  <script language=javascript>
    var num, ans
    num = prompt("Enter a number")
    ans = num * 3
    document.write("Answer = " + ans)
  </script>
</body>

</html>
